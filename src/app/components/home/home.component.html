<div class="top-bar">
  <p>Nume Proiect</p>
  <a class="btn btn-primary" (click)="goToUpload()">Upload</a>
</div>

<div class="container-fluid">
  <div *ngFor="let img of posts" class="image-wrapper">
    <h3>{{img?.title}}</h3>
    <img src="{{img?.content}}">
    <div class="description-wrapper">
      {{img?.description}}
    </div>
  </div>
</div>
